<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .tooltip {
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }
  </style>
</head>

<body>

  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте правильно ли выводятся подсказки.</p>


  <script>
    let div = document.createElement('div');

    function tip(event) {
        if (!event.target.dataset.tooltip) return;

        const coord = event.target.getBoundingClientRect();

        div.className = 'tooltip';
        div.innerHTML = event.target.dataset.tooltip;
        document.body.append(div);

        let left = coord.left - (div.offsetWidth - coord.width) / 2;
        if (left < 0) left = 0;

        let top = coord.top - div.offsetHeight - 5;

        if (top < 0) {
            top = coord.bottom + 5;
        }

        div.style.left = left + 'px';
        div.style.top = top + 'px';
    };

    function prevTip(event) {
        if (!event.target.dataset.tooltip) return;
        div.remove();
    };

    document.addEventListener('mouseover', tip);
    document.addEventListener('mouseout', prevTip);

  </script>

</body>
</html>
