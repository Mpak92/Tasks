<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />

  <div id="text">Текст</div>

  <script>
    function hide(event) {
      text.hidden = !text.hidden;
    }
    hider.addEventListener('click', hide);
  </script>

</body>
</html>
