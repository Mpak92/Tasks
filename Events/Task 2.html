<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hider" value="Нажмите, чтобы спрятать кнопку" />

  <script>
    function hide(event) {
      event.currentTarget.style.display = 'none';
    }
    hider.addEventListener('click', hide);
  </script>

</body>
</html>
