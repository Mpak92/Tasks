<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    let arr = Array.from(table.rows);
    let sortArr = arr.slice(1).sort((a, b) => a.cells[0].innerHTML > b.cells[0].innerHTML ? 1 : -1);
    table.tBodies[0].append(...sortArr);
  </script>

</body>
</html>
